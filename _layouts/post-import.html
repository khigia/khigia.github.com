  <span class='date'>{{page.date | date_to_string}}</span>
  <h1><a href='{{page.url}}'>{{page.title}}</a></h1>
  <div class='body'>{{ content }}</div>
  <h3>Post imported from <a href='http://khigia.wordpress.com'>wordpress</a></h3>
  <p>Please refer to <a href='{{page.wpimport-url}}'>original post</a> for earlier comments.</p>
</div>
